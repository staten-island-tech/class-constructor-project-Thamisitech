<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700|Fauna+One" rel="stylesheet">
    <title>PresidentFinder</title>
</head>
<body>
    <div class="banner">
        <h1 class="header">Dead Presidents!</h1>
    </div>

    <div class="user-input">
        <form id="form">
            <div class = "form-input">
              <label for="name">Full Name</label>
              <input type="text" id="name" class="text-box" required>
            </div>
            <div class = "form-input">
                <label for="Year">Death Year</label>
                <input type="text" id="year" class="text-box" required>
              </div>
              <div class = "form-input">
                <label for="url">Enter Image URL Here</label>
                <input type="text" id="url" class="text-box" required>
              </div>
              <div class = "hero-form-input">
                <input type="submit" value="Find President!" class="btn">
              </div>
          </form>
    </div>

    <div class="display flex-col"></div>
    
    </div>

    <div class="display-all">
        <!-- <div class="display-cover"></div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
